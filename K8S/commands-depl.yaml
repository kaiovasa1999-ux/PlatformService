apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commandsService
  template:
    metadata:
      labels:
        app: commandsService
    spec:
      containers:
        - name: commandsService
          image: veselinvalkanov1999/commandsService:latest

---
apiVesion: v1
kind: Service
metadata:
  name: commands-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: commandsService
  ports:
  - name: commandsService
    protocol: TCP
    port: 80
    targetPort: 80